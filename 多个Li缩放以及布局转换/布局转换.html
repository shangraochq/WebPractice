<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>
* {margin:0; padding:0;}
#ul1 {width:366px; margin:0 auto; position:relative;height: 500px;}
#ul1 li {list-style:none; width:100px; height:100px; background:#CCC; border:1px solid black; float:left; margin:10px;}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload=function ()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.getElementsByTagName('li');
	var i=0;
	
	for(i=0;i<aLi.length;i++)
	{
		//aLi[i].innerHTML='left:'+aLi[i].offsetLeft+', top:'+aLi[i].offsetTop;
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		console.log(aLi[i].offsetLeft)
		aLi[i].style.top=aLi[i].offsetTop+'px';//布局转换的原因：在CSS布局中使用float很方便，而在JS中绝对定位很方便，所以需要转换
	}
	
	for(i=0;i<aLi.length;i++)
	{
		aLi[i].style.position='absolute';//和上面的分成两个for循环是防止所有的li重叠在一起
		aLi[i].style.margin='0';//转换为绝对定位以后，这个margin已经计算在offsetLeft中了，所以这里需要将其清0。
	}
};

</script>
</head>

<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
