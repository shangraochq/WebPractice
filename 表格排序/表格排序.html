<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	window.onload = function(){
		new Sort('btn', 'tab1', true);
	}
	function Sort(btnId,tabId,bool){
		var that = this;
		this.bool = bool;
		this.OBtn = document.getElementById(btnId);
		this.OTbe = document.getElementById(tabId);
		this.OBtn.onclick = function(){
			that.rank();
		}
	}
	Sort.prototype.rank = function(){
		var arr = [];
		for(var i = 0; i<this.OTbe.tBodies[0].rows.length; i++){
			arr[i] = this.OTbe.tBodies[0].rows[i];
		}
		var that = this;
		arr.sort(function(tr1,tr2){
			if (that.bool) {
				return parseInt(tr1.cells[0].innerHTML) - parseInt(tr2.cells[0].innerHTML);
			}
			else{return parseInt(tr2.cells[0].innerHTML) - parseInt(tr1.cells[0].innerHTML);}
		});
		for(var j=0; j<arr.length; j++){
			this.OTbe.tBodies[0].appendChild(arr[j]);
		}
	}
</script>
